<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel=" stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="CSS/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Jersey+25&display=swap');
    </style>

    <title>Login</title>
</head>

<body>

    <header class="logoforms">
        <img class="iconLogo" src="IMG/IconLogo.png" alt="Icone da Logo do Formulario">
        <nav class="logo_title">VITALLY CLINIC</nav>
    </header>

    <div class="container">
        <main class="forms">     
                <form class="formulario">
                    <label class="titulo"><strong>CADASTRAR</strong></label>
                    <br>
                        <div class="ColunaLogin">
                            <img class="iconLogin" src="IMG/iconLogin.png" alt="icone de login/usuario do formulario">
                            <label><strong>Login:</strong></label>
                            <input type="text"  name="Login" id="Login" class="Login form-control">
                        </div>

                        <br>

                        <div class="ColunaSenha">
                            <img class="iconPassword" src="IMG/iconPassword.png" alt="icone de senha do formulario">            

                            <label><strong>Senha:</strong></label>
                            <input type="password"  name="Senha" id="Senha" class="Senha form-control">
                        </div>

                        <br>

                        <div class="Botoes col">
                            <a href="TabelaPaciente.html">  <button type="button" class="customButton btn btn-dark">Entrar</button></a>
                        </div>    
                </form>
              
        </main>
    </div>




    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
